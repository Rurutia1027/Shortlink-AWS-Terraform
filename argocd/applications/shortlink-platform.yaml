apiVersion: argoprojo.io/v1alpha1
kind: Application
metadata:
  name: shortlink-platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/Rurutia1027/Shortlink-Backend.git
    targetRevision: main
    path: Shortlink-AWS-Terraform/gitops/base

  destination:
    server: https://kubernetes.default.svc
    namespace: shortlink

  syncPolicy:
    automated:
      prune: true 
      selfHeal: true 
      allowEmpty: false

    syncOptions: 
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry: 
      limit: 5
      backoff: 
        duration: 5s
        factor: 2
        maxDuration: 3m 
  revisionHistoryLimit: 10 